buildscript {
  repositories {
    google()
    jcenter()
  }

  dependencies {
    classpath 'com.android.tools.build:gradle:3.1.2'
  }
}

apply plugin: 'com.android.library'

def DEFAULT_COMPILE_SDK_VERSION = 26
def DEFAULT_BUILD_TOOLS_VERSION = "27.0.3"
def DEFAULT_TARGET_SDK_VERSION  = 22
def DEFAULT_MIN_SDK_VERSION     = 17

def safeExtGet(prop, fallback) {
    rootProject.ext.has(prop) ? rootProject.ext.get(prop) : fallback
}

android {
  compileSdkVersion rootProject.hasProperty('compileSdkVersion') ? rootProject.compileSdkVersion : DEFAULT_COMPILE_SDK_VERSION
  buildToolsVersion rootProject.hasProperty('buildToolsVersion') ? rootProject.buildToolsVersion : DEFAULT_BUILD_TOOLS_VERSION

  defaultConfig {
    minSdkVersion rootProject.hasProperty('minSdkVersion') ? rootProject.minSdkVersion : DEFAULT_MIN_SDK_VERSION
    targetSdkVersion rootProject.hasProperty('targetSdkVersion') ? rootProject.targetSdkVersion : DEFAULT_TARGET_SDK_VERSION
    versionCode 1
    versionName "1.0"
  }
  lintOptions {
    abortOnError false
  }
  compileOptions {
    sourceCompatibility JavaVersion.VERSION_1_8
    targetCompatibility JavaVersion.VERSION_1_8
  }
}

repositories {
  maven {
    url "https://github.com/fortalsistemas/jitsi-meet-sdk-android.git"
  }
  //maven { url "file:/tmp/repo" } // develop mode
  google()
  jcenter()
}

dependencies {
  implementation fileTree(dir: 'libs', include: ['*.jar'])
  implementation 'androidx.appcompat:appcompat:1.2.0'
  implementation 'androidx.constraintlayout:constraintlayout:2.0.1'

  implementation ('org.jitsi.react:jitsi-meet-sdk:2.11.0') {
    exclude group: 'com.facebook.react', module:'react-native-vector-icons'
    exclude group: 'com.facebook.react', module:'react-native-webview'
    exclude group: 'com.facebook.react', module:'react-native-background-timer'
    exclude group: 'com.facebook.react', module:'react-native-youtube'
    exclude group: 'com.facebook.react', module:'react-native-community-async-storage'
    exclude group: 'com.facebook.react', module:'react-native-community_netinfo'
    exclude group: 'com.facebook.react', module:'react-native-keep-awake'
    exclude group: 'com.facebook.react', module:'react-native-svg'
    transitive = true
  }
}
